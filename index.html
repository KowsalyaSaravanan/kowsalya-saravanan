
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kowsalya Saravanan | Creative Technologist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              background: '#0F172A', // Deep Slate Blue
              surface: 'rgba(255, 255, 255, 0.05)',
              primary: '#8B5CF6', // Violet
              secondary: '#F43F5E', // Coral/Rose
              accent: '#8B5CF6',
              glass: 'rgba(255, 255, 255, 0.1)',
            },
            backgroundImage: {
              'holographic': 'linear-gradient(135deg, #8B5CF6 0%, #F43F5E 100%)',
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0F172A;
        color: white;
        overflow-x: hidden;
        cursor: auto; /* Ensure standard system cursor */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8B5CF6;
      }
      
      /* Glass Morphism */
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-shine {
        background: linear-gradient(105deg, transparent 20%, rgba(255,255,255,0.1) 25%, transparent 30%);
      }

      /* Text Outline / Stroke Effect */
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        color: transparent;
      }
      .text-outline-strong {
        -webkit-text-stroke: 2px rgba(255, 255, 255, 0.15);
        color: transparent;
      }
      
      /* 3D Presets */
      .perspective-container {
        perspective: 1000px;
      }

      /* Image Mask for floating effect */
      .mask-gradient-bottom {
        mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      }

      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }
    </style>
